<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_6</title>
</head>
<body>
<script>
    let sum = 0;
    let count = 0;
    let i = 0;
    for(;count < 30;i++){
        if(i % 7 == 0){
            count++;
            sum+=i;
        }
    }
    alert("tong 30 so tu nhien dau tien chia het cho 7 la: "+ sum);
</script>
</body>
</html>
